<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma-rtl.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Tokumin&display=swap" rel="stylesheet">
</head>
<body>
    <section class="hero is-primary is-fullheight">
        <h1 class="has-text-centered" style="font-size: 50px;"><br style="font-family: Ubuntu; color: white; ">COMPLAINTMENTS</h1>
        
 
       
        <div class="hero-body">
            
          <div class="container">
            <form action="/signup" method="post">
              <h4>SIGN UP</h4>
              <p>Register now!</p>
              <hr/>
  
              {{ if .error }}
                  <div class="alert alert-danger">
                      {{ .error }}
                  </div>
              {{ end }}
  
              <div class="form-group">
                  <label>username</label>
                  <input type="text" name="username" class="{{ if.validation.Username }} is-invalid {{ end }}"  autocomplete="off"/>
                  <div class="invalid-feedback">
                    {{ .validation.Username}}
                  </div>
              </div>

              <div class="form-group">
                <label>email</label>
                <input type="text" name="email" class="{{ if.validation.Email }} is-invalid {{ end }}"  autocomplete="off"/>
                <div class="invalid-feedback">
                  {{ .validation.Email}}
                </div>
            </div>
  
              <div class="form-group">
                  <label>Password</label>
                  <input type="password" name="password" class="{{ if.validation.Password }} is-invalid {{ end }}" autocomplete="off"/>
                  <div class="invalid-feedback">
                    {{ .validation.Password}}
                  </div>
              </div>

              <div class="form-group">
                <label>Confirm Password</label>
                <input type="text" name="confirmpassword" class="{{ if.validation.Cpassword }} is-invalid {{ end }}" autocomplete="off"/>
                <div class="invalid-feedback">
                   {{ .validation.Cpassword}}
                </div>
            </div>
  
              <button type="submit" class="btn btn-success btn-block">Sign Up</button>
              <hr/>
             
          </form>
          </div>
        </div>
      </section>

    

 
 


 
      

    <script src="/scripts/script.js">
        
    </script>


<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script> 
</body>
</html>
